    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

            <h3>Follow Us</h3>
            <ul>
                <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
            </ul>
        </section>

        <section>
            <h2>Conference Location</h2>
            <div style="width: 100%; height: 300px;">
                <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0191109640653!2d-122.41941528468182!3d37.77492927975971!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809cbaa92d45%3A0xf5f2a45366a950e2!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1689734997071!5m2!1sen!2sus" 
                width="100%"
                height="100%"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            </div>
        </section>

        <section>
            <h2>Contact Us Form</h2>
            <form action="#" method="post">
        <div>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required />
        </div>
        <br>
        <div>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required />
        </div>
        <br>
        <div>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <br>
        <div>
          <button type="submit">Send Message</button>
        </div>
        </form>
        </section>
    </main>
